<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cyberpunk Group Generator</title>
	<link rel="stylesheet" href="randomGroup.css">
</head>
<body>
	<div class="container">
		<h1 class="neon-title">Cyberpunk Group Generator</h1>

		<!-- Student Input Section -->
		<div class="input-section">
			<input type="text" id="studentName" class="cyber-input" placeholder="Enter Student Name">
			<select id="studentLevel" class="cyber-select">
				<option value="Beginner">Beginner</option>
				<option value="Intermediate">Intermediate</option>
				<option value="Advanced">Advanced</option>
			</select>
			<button onclick="addStudent()" class="cyber-button">Add Student</button>
		</div>

		<!-- Student List -->
		<h2 class="neon-subtitle">Student List:</h2>
		<ul id="studentList"></ul>

		<!-- Group Controls -->
		<div class="group-controls">
			<input type="number" id="groupSize" class="cyber-input" placeholder="Enter Group Size">
			<button onclick="createGroups()" class="cyber-button">Create Groups</button>
		</div>

		<!-- Generated Groups -->
		<h2 class="neon-subtitle">Generated Groups:</h2>
		<div id="groupResult"></div>
	</div>
	
	<a href="../" id="goBackButton"><span class="clicker">HOME</span></a>

	<script src="randomGroup.js"></script>
</body>
</html>
