<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chemistry Element Searcher</title>
	<link rel="stylesheet" href="elementSearcher.css">
</head>
<body>
	<h1>Chemistry Element Searcher</h1>
	<div class="search-container">
		<input type="text" id="textInput" placeholder="Enter element name or symbol">
		<button onclick="nameSearch()" id="nameSearch">Name Search</button>
		<button onclick="symbolSearch()" id="symbolSearch">Symbol Search</button>
	</div>
	<div id="result"></div>
	<a href="../" id="goBackButton"><span class="clicker">HOME</span></a>
	<script src="elementSearcher.js"></script>
</body>
</html>
