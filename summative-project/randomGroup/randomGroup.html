<!DOCTYPE html>
<html lang="en">
<head>
  <title>academicSearcher</title>
  <link rel="stylesheet" href="randomGroup.css">
</head>
<body>
    <h1>Student Group Generator</h1>
    
    <div class="input-section">
        <input type="text" id="studentName" placeholder="Student Name">
        <select id="studentLevel">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <button onclick="addStudent()">Add Student</button>
    </div>

    <h2>Student List:</h2>
    <ul id="studentList"></ul>

    <div>
        <input type="number" id="groupSize" placeholder="Enter group size">
        <button onclick="createGroups()">Create Groups</button>
    </div>


    <h2>Generated Groups:</h2>
    <div id="groupResult"></div>

    <script src="randomGroup.js"></script>
</body>
</html>
